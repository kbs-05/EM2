<body>
  <!-- Section principale avec image de fond -->
  <section class="hero-section d-flex align-items-center justify-content-center text-center text-white">
    <!-- Overlay sombre -->
    <div class="overlay"></div>

    <!-- Contenu centré -->
    <div class="container position-relative z-index-1">
      <!-- Logo -->
      <img src="assets/J.png" alt="Logo" class="mb-4" style="width: 150px; height: auto;">

      <!-- Texte -->
      <h1 class="display-4 mb-4" style="font-weight: 700;">Bienvenue à EM-GABON</h1>

      <!-- Bouton -->
      <a routerLink="/dashboard" class="btn btn-primary btn-lg">Découvrir nos programmes</a>
    </div>
  </section>

  <style>
    /* Styles pour la section hero */
    .hero-section {
      position: relative;
      background-image: url('/assets/M.jpg'); /* Chemin de l'image de fond */
      background-size: cover; /* L'image couvre toute la section */
      background-position: center; /* Centre l'image */
      height: 100vh; /* Hauteur de la section (100% de la hauteur de l'écran) */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    /* Overlay sombre pour améliorer la lisibilité du texte */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Couleur noire avec 50% d'opacité */
      z-index: 1; /* Place l'overlay au-dessus de l'image de fond */
    }

    /* Contenu centré */
    .container {
      position: relative;
      z-index: 2; /* Place le contenu au-dessus de l'overlay */
    }
  </style>
</body>
