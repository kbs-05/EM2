<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous - Université XYZ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            overflow-y: scroll;
        }
        .navbar, .footer {
            background-color: #4CAF50 !important;
        }
        .navbar-brand, .footer a {
            color: white !important;
        }
        .contact-section {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .map-container {
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        #back-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        #back-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Bouton Retour -->
    <button (click)="goBack()" id="back-button" class="btn btn-success" style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
        <i class="fas fa-arrow-left"></i> 
    </button>

    <!-- Header -->
    <header class="bg-success text-white text-center py-5">
        <h1>À propos / FAQ</h1>
        <p class="lead">Nous sommes là pour répondre à vos questions. N'hésitez pas à poser vos questions !</p>
        <p>La réponse vous sera envoyée sur votre email</p>
    </header>

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <!-- Formulaire de contact -->
                <div class="contact-section">
                    <h2 class="text-success mb-4">Envoyez-nous un message</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom complet</label>
                            <input type="text" class="form-control" id="name" placeholder="Votre nom" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Adresse e-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Votre e-mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Sujet</label>
                            <input type="text" class="form-control" id="subject" placeholder="Sujet de votre message" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Votre message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer text-white text-center py-3">
        <div class="container">
            <p>&copy; 2023 Université XYZ. Tous droits réservés.</p>
            <p><a href="#" class="text-white">Politique de confidentialité</a> | <a href="#" class="text-white">Conditions d'utilisation</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script pour le bouton Retour -->
    <script>
        document.getElementById("back-button").addEventListener("click", function() {
            window.history.back(); // Revenir à la page précédente
        });
    </script>
</body>
</html>
